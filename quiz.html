<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono">
    <title>Dreams&Dreams</title>

    <!-- css file link -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1 id="title">Dreams&Dreams album</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ul type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
            </ul>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <div id="div6"></div>
        <!--<img src="logo.jpeg" alt="">-->
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <!--<button type="button" id="score-btn" onclick="backToQuiz()"> </button>
        <button type="button" id="check-answer" onclick="checkAnswer()"> </button>-->
    </div>

    <!-- answers section -->
    <div id="answerBank">

        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()"> </button>
    </div>

    <!-- javascript file source -->
    <script src="quiz.js"></script>
</body>
</html>
