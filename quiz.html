<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dreams&Dreams</title>
</head>
<body>
    <h1 id="title">Dreams&Dreams</h1>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ul type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
            </ul>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <div id="div6"></div>
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <h2>Share +</h2>
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
    </div>

    <!-- answers section -->
    <div id="answerBank">

        <ul type="1" id="answers">

        </ul>
        <button type="button" id="score-btn" onclick="backToQuiz()"> </button>
    </div>

    <!-- javascript file source -->
    <script src="quiz.js"></script>

</body>
</html>
